<h1 class='title'>Sparsh Books</h1>
<div class='functionalities'>
  <span class='enter' (click)="AddSchool()">Add School</span>
  <!-- <span class='enter' (click)="AddClass()">Add Class</span> -->
  <span class='enter' (click)="AddItem()">Enter Item</span>
  <!-- <span class='enter' (click)="AddItem()">Enter Order</span> -->
</div>
<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Item Name</th>
      <th>type</th>
      <th>available</th>
      <th>To Be Ordered</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of Data">
      <td>{{ employee.order_id }}</td>
      <td>{{ employee.item_name }}</td>
      <td>{{ employee.item_type }}</td>
      <td>{{ employee.available_stock }}</td>
      <td>{{ employee.tobeordered }}</td>
    </tr>
  </tbody>
</table>

<div>Add New Order</div>

<form [formGroup]="checkoutForm" (ngSubmit)="insertSchool(checkoutForm.value)" style="margin-left: 10%;">
  <div class='infield'>
    <label for="name">
      <h5>Name:</h5> 
    </label>
    <input id="name" type="text" formControlName="school_name" >
  </div>
  
    <div class='infield'>
      <label for="address">
        <h5>Address:</h5> 
      </label>
      <input id="address" type="text" formControlName="address">
    </div>

    <div class='infield'>
        <label for="district">
          <h5>District:</h5> 
        </label>
        <input id="district" type="text" formControlName="district" >
    </div>
    
    <div class='infield'>
      <label for="state">
        <h5>State:</h5>
      </label>
      <input id="state" type="text" formControlName="state">
    </div>
  <br/>
  <button class="btn btn-info" type="submit">Add</button>
  <!-- <a href="#" class="btn btn-info" role="button">Add</a> -->
</form>
