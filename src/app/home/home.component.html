<table id = "home">
  <div class="table-responsive"> 
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Item Name</th>
      <th>Type</th>
      <th>Available</th>
      <th>To Be Ordered</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of Data">
      <td>{{ employee.order_id }}</td>
      <td>{{ employee.item_name }}</td>
      <td>{{ employee.item_type }}</td>
      <td>{{ employee.available_stock }}</td>
      <td>{{ employee.tobeordered }}</td>
    </tr>
  </tbody>
</div>
</table>
